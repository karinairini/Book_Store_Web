<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity6">

<head th:replace="~{fragments :: head}"></head>

<body>
<div th:replace="~{fragments :: header}"></div>

<div class="body">
    <h1>Update Book</h1>

    <form th:action="@{/updateBook}" method="post" th:object="${book}" class="px-4">
        <div class="mb-3 row">
            <label for="bookId" class="col-sm-2 col-form-label">Select Book:</label>
            <div class="col-sm-6">
                <select id="bookId" name="id" class="form-select">
                    <option th:each="book : ${books}" th:value="${book.id}" th:text="${book.title}"></option>
                </select>
            </div>
        </div>

        <div class="mb-3 row">
            <label for="title" class="col-sm-2 col-form-label">Title</label>
            <div class="col-sm-6">
                <input type="text" id="title" autofocus="autofocus"
                       class="form-control" required name="title" th:field="*{title}">
            </div>
        </div>

        <div class="mb-3 row">
            <label for="author" class="col-sm-2 col-form-label">Author</label>
            <div class="col-sm-6">
                <input type="text" id="author" autofocus="autofocus"
                       class="form-control" required name="author" th:field="*{author}">
            </div>
        </div>

        <div class="mb-3 row">
            <label for="price" class="col-sm-2 col-form-label">Price</label>
            <div class="col-sm-6">
                <input type="text" id="price" autofocus="autofocus"
                       class="form-control" required name="price" th:field="*{price}">
            </div>
        </div>

        <div class="mb-3 row">
            <label for="publishedDate" class="col-sm-2 col-form-label">Published Date</label>
            <div class="col-sm-6">
                <input type="date" id="publishedDate" autofocus="autofocus"
                       class="form-control" required name="publishedDate" th:field="*{publishedDate}">
            </div>
        </div>

        <div>
            <button type="submit" class="btn btn-primary">Update Book</button>
        </div>
    </form>
</div>

</body>
</html>
